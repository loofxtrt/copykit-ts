target-dir: mimetypes/scalable

entries:
  rust:
    ignore-key: true # se fosse false, o jogo rust seria sobreescrito em vez da linguagem de programação rust
    substitute: kora_rust
    aliases:
      - text-rust
      - text-x-rust
  
  kotlin:
    substitute: kora_kotlin
    aliases:
      - text-x-kotlin

  zip:
